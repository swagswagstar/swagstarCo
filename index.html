<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:title" content="swagstarCo">
  <meta property="og:description" content="the official swagstarCo website.">
  <meta property="og:image" content="https://swagstar.co/img/logo.png">
  <meta property="og:url" content="https://swagstar.co">
  <meta property="og:type" content="website">

  <!-- twitter embeds -->
  <meta name="twitter:card" content="https://swagstar.co/img/logo.png">
  <meta name="twitter:title" content="swagstarCo">
  <meta name="twitter:description" content="the official swagstarCo website.">
  <meta name="twitter:image" content="https://swagstar.co/img/logo.png">
  
  <title>swagstarCo</title>
  <link rel="icon" href="img/logo.png">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
    }
    .buttons a {
      display: inline-block;
      padding: 12px 20px;
      border-radius: 8px;
      background: #fff;
      color: #111;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s, color 0.2s;
    }
    .section {
      margin-bottom: 2rem;
    }
    .spotify-btn:hover {
      background: #1ED750;
      color: white;
    }
    .applemusic-btn:hover {
      background: #ff4e6b;
      color: white;
    }
    .sc-btn:hover {
      background: #ff5500;
      color: white;
    }
    .yt-btn:hover {
      background: #FF0033;
      color: white;
    }
    .x-btn:hover {
      background: #1DA1F2;
      color: white;
    }
    .ig-btn:hover {
      background: #E1306C;
      color: white;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #000;
      font-size: 0.9rem;
    }
    footer a {
      color: #fff;
      margin: 0 8px;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>we'll be up soon :P</h1>
    <p>in the meantime, stream ##MM/##AM and follow aycee on soundcloud</p>

    <div class="section">
      <h2>##MM/##AM</h2>
      <div class="buttons">
        <a href="https://open.spotify.com/album/30ArYKmMJtd39l8HKZ8FV3" class="spotify-btn">spotify</a>
        <a href="https://music.apple.com/us/album/mm-am-ep/1811737243" class="applemusic-btn">apple music</a>
        <a href="https://soundcloud.com/fuckzekkie/sets/marchmadness" class="sc-btn">soundcloud</a>
        <a href="https://www.youtube.com/playlist?list=OLAK5uy_lraGQOmuqYSOyvGWpwL0UtAaW9zzjex0Y" class="yt-btn">youtube</a>
      </div>
    </div>

    <div class="section">
      <h2>follow zekkie</h2>
      <div class="buttons">
        <a href="https://open.spotify.com/artist/3ZVjhxUwlPDKh7YXSZetUs" class="spotify-btn">spotify</a>
        <a href="https://music.apple.com/us/artist/zekkie/1747365233" class="applemusic-btn">apple music</a>
        <a href="https://soundcloud.com/fuckzekkie" class="sc-btn">soundcloud</a>
        <a href="https://x.com/fuckzekkie" class="x-btn">twitter</a>
        <a href="https://www.youtube.com/@zekkie5/" class="yt-btn">youtube</a>
      </div>
    </div>

    <div class="section">
      <h2>follow aycee</h2>
      <div class="buttons">
        <a href="https://soundcloud.com/poolpost" class="sc-btn">soundcloud</a>
        <a href="https://x.com/relayinwitaidan" class="x-btn">twitter</a>
      </div>
    </div>
  </div>

  <footer>
    <a href="https://x.com/swagstarco">twitter</a> | 
    <a href="https://instagram.com/swagstarco">instagram</a><br>
    © swagstarCo, 2024–
  </footer>
</body>
</html>
